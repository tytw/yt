<script>
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
var player;
var selectBox;
var selectItems;
var enableSync;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
       height: '360',
       width: '640',
       videoId: 'iu10TkjDFxA',
       events: {
         'onStateChange': onPlayerStateChange
       }
    });
}

function init() {
    var dataSrc = document.getElementById("dataSrc").value;
    var data = dataSrc.split(/\r\n|\n/);
    selectBox = document.getElementById("mySelect");
    selectItems = [];
    enableSync = document.getElementById("enableSync");

    data.forEach(function (val, index) {
        if (val.length == 0) return;
        var t = val.split(" ", 1)[0].split(":");
        var s = t[0]*60 + t[1]*1;
        var option = document.createElement("option");
        option.text = val;
        option.value = s;
        selectItems.push(option);
        selectBox.add(option);
    });
}

function onSeek() {
    var s = selectBox.value;
    player.seekTo(s, true);
}

var playing = false;
var syncing = true;
function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {
        playing = true;
        updateSelectBox();
    } else {
        if (event.data == YT.PlayerState.ENDED) {
            event.target.playVideo();
        }
        playing = false;
    }
}

function updateSelectBox() {
    syncing = enableSync.checked;
    if (!syncing) return;

    var s = player.getCurrentTime();
    for (var i=0; i<selectItems.length; ++i) {
        item = selectItems[i];
        if (s + 0.5 < item.value) {
            break;
        }
    }
    selectBox.selectedIndex = i - 1;

    if (playing) {
        setTimeout(updateSelectBox, 500);
    }
}
</script>

<div>
<select id="mySelect" size="6" onchange="onSeek()"></select>
<input type="checkbox" id="enableSync" checked onclick="updateSelectBox()"><label for="enableSync">自動捲動</label>
